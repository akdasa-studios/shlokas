version: "3"
services:
  db:
    image: ghcr.io/akdasa-studios/shlokas-db:latest
    restart: always
    expose:
      - 5984
    ports:
      - "5984:5984"
    env_file:
      - environment.e2e.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 30s
      timeout: 10s
      retries: 5

  db-bootstrap:
    image: ghcr.io/akdasa-studios/shlokas-db-bootstrap:latest
    env_file:
      - environment.e2e.env
    depends_on:
      db:
        condition: service_healthy

  auth:
    image: ghcr.io/akdasa-studios/shlokas-auth:latest
    restart: always
    expose:
      - 3000
    env_file:
      - environment.e2e.env
    depends_on:
      db:
        condition: service_healthy

  mail:
    restart: on-failure
    image: dockage/mailcatcher:0.8.2
    expose:
      - "1025"
    ports:
      - "1080:1080"
      - "1025:1025"

  landing:
    image: ghcr.io/akdasa-studios/shlokas-landing:latest
    restart: always
    expose:
      - 80

  content:
    image: ghcr.io/akdasa-studios/shlokas-content:latest
    restart: always
    expose:
      - 80
    volumes:
      - ./content:/app/content

  admin:
    image: ghcr.io/akdasa-studios/shlokas-admin:latest
    restart: always
    expose:
      - 80

  totp:
    image: ghcr.io/akdasa-studios/shlokas-totp:latest
    restart: always
    expose:
      - 8080
    env_file:
      - environment.e2e.env

  balancer:
    image: ghcr.io/akdasa-studios/shlokas-balancer:latest
    restart: always
    ports:
      - 80:80
    env_file:
      - environment.e2e.env
    depends_on:
      - db
      - auth
      - landing
      - admin
      - totp
      - content
