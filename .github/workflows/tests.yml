name: Tests
on: push

jobs:
  unit:
    name: ğŸ¤– Unit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          cache: npm

      - name: ğŸ«™ Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: npm ci --audit=false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¬ Tests
        run: npm run test:unit

      - name: ğŸšš Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit
          path: unit-report/
          retention-days: 30

      - name: ğŸ“œ Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: ğŸš€ E2E
    needs: unit
    permissions:
      packages: read
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    # ---------------------------------------------------------------------------- #
    #                                  Environment                                 #
    # ---------------------------------------------------------------------------- #

    - name: ğŸŒ Environment
      uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./docker-compose.e2e.yml"
        down-flags: "--volumes"

    # ---------------------------------------------------------------------------- #
    #                                     Node                                     #
    # ---------------------------------------------------------------------------- #

    - name: ğŸ“¦ [Node] Install
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ [Node] Cache packages
      uses: actions/cache@v3
      id: cache-primes
      with:
        path: node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

    - name: ğŸ“¦ [Node] Install packages
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: npm ci --audit=false
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ---------------------------------------------------------------------------- #
    #                                  Playwright                                  #
    # ---------------------------------------------------------------------------- #

    - name: ğŸ­ [Playwright] Get version
      run: |
        PLAYWRIGHT_VERSION=$(npm ls @playwright/test | grep @playwright | sed 's/.*@//')
        echo "Playwright's Version: $PLAYWRIGHT_VERSION"
        echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

    - name: ğŸ­ [Playwright] Cache browsers
      id: cache-playwright-browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

    - name: ğŸ­ [Playwright] Install browsers
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: ğŸ­ [Playwright] Install dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libevent-2.1-7 libopus0 libwoff1 libharfbuzz-icu0 libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 libhyphen0 libmanette-0.2-0 libgles2 gstreamer1.0-libav
        version: 1.0

    # ---------------------------------------------------------------------------- #
    #                                      App                                     #
    # ---------------------------------------------------------------------------- #

    - name: ğŸ‡ [Shlokas] Build
      run: npm run build:e2e

    - name: ğŸ‡ [Shlokas] Run server
      run: npm run test:run-server &

    - name: ğŸ”¬ [Shlokas] E2E Tests
      run: npm run test:e2e

    # ---------------------------------------------------------------------------- #
    #                                   Artifacts                                  #
    # ---------------------------------------------------------------------------- #

    - name: ğŸšš  [Artifacts] Upload
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e
        path: playwright-report/
        retention-days: 5
