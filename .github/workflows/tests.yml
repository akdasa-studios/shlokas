name: Tests
on: push


env:
  REGISTRY: ghcr.io


jobs:

  # ---------------------------------------------------------------------------- #
  #                                Build container                               #
  # ---------------------------------------------------------------------------- #

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: 🐳 Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: shlokas:latest
          outputs: type=docker,dest=/tmp/shlokas-app.tar
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            ENVIRONMENT=testing:prod

      - name: 🐳 Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: shlokas-app
          path: /tmp/shlokas-app.tar

  e2e:
    name: 🚀 E2E
    needs: build
    strategy:
      matrix:
        project: [ 'Mobile Chrome', 'Mobile Safari' ]
    permissions:
      packages: read
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          repository: 'akdasa-studios/shlokas-server'

      - name: 🐳 Download artifact
        uses: actions/download-artifact@v3
        with:
          name: shlokas-app
          path: /tmp

      - name: 🐳 Load Docker image
        run: |
          docker load --input /tmp/shlokas-app.tar
          docker container list

      - name: 🐳 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Start server
        run: ./shlokas.run.sh testing:prod
        shell: bash

      - name: 🧪 Testing
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/akdasa-studios/shlokas-e2e:latest
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          options: |
            -e CI=1
            -e SHLOKAS_URL=http://shlokas
            -e MAIL_URL=http://mail:1080
            -v ${{ github.workspace }}/output:/e2e/output
            --network shlokas
          shell: bash
          run: |
            npm i
            npx playwright test --project="${{ matrix.project }}"

      - name: 🚚  [Artifacts] Upload
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3.1.2
        with:
          name: e2e-${{ matrix.project }}
          path: output/
          retention-days: 5
